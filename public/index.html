<!DOCTYPE html>
<html>
<head>
    <title>AZ Scratcher Analytics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #6c757d;
            --success: #198754;
            --danger: #dc3545;
        }

        body {
            background: #f8f9fa;
        }

        .game-card {
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .img-container {
            height: 200px;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card:hover img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .stats-label {
            font-size: 0.85rem;
            color: var(--secondary);
            letter-spacing: 0.5px;
        }

        .stats-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary);
        }

        .header-controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1.5rem;
            margin: 2rem 0;
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 2rem 0 1rem;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1a2b3c;
            transform: translateY(-2px);
        }

        .positive-ev {
            color: var(--success) !important;
            font-weight: 600;
        }

        .negative-ev {
            color: var(--danger) !important;
            font-weight: 600;
        }

        .game-card {
            transition: all 0.2s ease-in-out;
        }

        .game-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .img-container {
            height: 200px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="mb-4">
            <h1 class="text-center display-5 fw-bold">Arizona Lottery Analytics</h1>
            <div class="row header-controls g-3">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="🔍 Search games...">
                </div>
                <div class="col-md-6">
                    <select id="sortSelect" class="form-select form-select-lg">
                        <option value="ev">Expected Value</option>
                        <option value="cost">Ticket Cost</option>
                        <option value="name">Game Name</option>
                        <option value="odds">Overall Odds</option>
                        <option value="jackpot">Top Prize</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p>Loading game data...</p>
        </div>

        <!-- Games Grid Container -->
        <div id="gamesGrid" class="row g-4" style="display: none">
            <!-- Cards will use column classes directly -->
        </div>

        <!-- Footer -->
        <footer class="text-center text-muted mt-5">
            <p id="lastUpdated"></p>
            <p>Data is for informational purposes only.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
